name: Publish to npm

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish even if version has not changed'
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version has been updated
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual trigger - skipping version check"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          elif git diff HEAD^ HEAD -- package.json | grep '"version"'; then
            echo "Version changed - will publish"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          else
            echo "Version not changed - skipping publish"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.should_publish == 'true'
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.check.outputs.should_publish == 'true'
        run: npm ci

      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
